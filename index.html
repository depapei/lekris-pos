<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Lele Krispy POS</title>
    <style>
      /* Utility untuk Safe Area */
      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      .min-h-safe {
        min-height: calc(4rem + env(safe-area-inset-bottom, 0px));
      }
      /* Mencegah overscroll bounce pada iOS/High-end Android */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        height: 100%;
      }
      /* Custom Orange-Red Gradient for Header */
      .bg-theme-gradient {
        background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-orange-600 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
